<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency-Hotline</title>
    <link rel="shortcut icon" href="./assets/service.png" type="image/x-icon">

    <!--DaisyUi and tailwind CDN-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!--Navbar starts here-->
    <nav class="flex items-center justify-between gap-20 pt-4 mx-3 md:pt-6 md:px-16" >
        <!--left-->
        <section class="flex items-center gap-3 md:gap-5">
            
            <img src="./assets/logo.png" alt="" class="inline-block w-16">
            <h2 class="text-[#006747] font-extrabold md:text-xl">Emergency <br> Service</h2>
        </section>

       <!--Right-->
        <section class="flex items-center gap-3 md:gap-5 ">
          <div class="px-4 py-3 text-center bg-green-100 rounded-full md:px-8">
            <span class="pr-1 font-semibold">0</span>
            <img src="./assets/heart.png" alt="" class="inline-block w-16 md:w-6 ">
          </div>

          <div class="px-4 py-3 bg-green-100 rounded-full md:px-8">
            <span class="pr-1 font-semibold ">100</span>
            <img src="./assets/coin.png" alt="" class="inline-block w-6 ">
          </div>

          <button class=" flex flex-col md:flex-row  md:font-semibold md:text-lg btn bg-[#00A63E] rounded-full py-9 md:py-6 px-5 md:px-9 text-white"> <span>2</span> Copy</button>
        </section>
    </nav>
   
    <!--Hero Section Starts Here-->
    <header class=" mt-8 py-5 flex flex-col items-center justify-center m-auto text-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
        <img src="./assets/logo-dark.png" alt="" class="w-20 md:w-32"> 
        <h1 class="font-medium md:font-semibold text-2xl md:text-[2.5rem] text-white my-3">জরুরি সেবা ডিরেক্টরি</h1>
        <p class="text-sm font-medium text-white md:text-xl md:font-semibold">Government Emergency Services at Your Fingertip - A Project by  Government of the People's Republic of Bangladesh</p>
    </header>

</body>
</html>
